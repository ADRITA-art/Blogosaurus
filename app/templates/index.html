{% extends 'base.html' %}
{% block content %}
<h2>All Blogs</h2>
{% for blog in blogs %}
    <div>
        <h3><a href="{{ url_for('blog.view_blog', id=blog.id) }}">{{ blog.title }}</a></h3>
        <p>By: {{ blog.author.username }}</p>
        <hr>
    </div>
{% else %}
    <p>No blogs yet!</p>
{% endfor %}
{% endblock %}
