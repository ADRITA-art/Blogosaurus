{% extends 'base.html' %}
{% block content %}
<h2>Edit Blog</h2>
<form method="POST">
    <input type="text" name="title" value="{{ blog.title }}" required><br><br>
    <textarea name="content" rows="5" cols="40" required>{{ blog.content }}</textarea><br><br>
    <button type="submit">Update</button>
</form>
{% endblock %}
