services:
  - type: web
    name: blogosaurus
    runtime: python
    buildCommand: pip install -r requirements.txt
    startCommand: gunicorn app:app
    envVars:
      - key: SECRET_KEY
        sync: false
      - key: DATABASE_URL
        fromDatabase:
          name: blogosaurus-db
          property: connectionString
      - key: FLASK_ENV
        value: production
      - key: DEBUG
        value: false

databases:
  - name: blogosaurus-db
    databaseName: blogasaurus
    user: blogasaurus_user